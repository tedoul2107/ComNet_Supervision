{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js" integrity="sha512-Tfw6etYMUhL4RTki37niav99C6OHwMDB2iBT5S5piyHO+ltK2YX8Hjy9TXxhE1Gm/TmAV0uaykSpnHKFIAif/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Supervision panel</title>
</head>
<body>
	<div class="container">
		<div class="topbar">
			<div class="logo">
				<h2>Bibémi Net.</h2>
			</div>
			<div class="search">
				<input type="text" id="search" placeholder="search here">
				<label for="search"><i class="fas fa-search"></i></label>
			</div>
			<i class="fas fa-bell"></i>
			<div class="user">
				<img src="{% static 'img/user.png' %}" alt="">
			</div>
		</div>
		<div class="sidebar">
			<ul>
				<li>
					<a href="/map" class="map">
						<i class="fas fa-map"></i>
						<div>Cartographie</div>
					</a>
				</li>
				<li>
					<a href="/router/">
						<i class="fas fa-server"></i>
						<div>Equipements</div>
					</a>
				</li>
				<li>
					<a href="/application/">
						<i class="fas fa-window-restore"></i>
						<div>Applications</div>
					</a>
				</li>
				<li>
					<a href="/alert/">
						<i class="fas fa-exclamation-triangle"></i>
						<div>Alertes</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-users"></i>
						<div>Utilisateurs</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-chart-bar"></i>
						<div>Analytics</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-cog"></i>
						<div>Settings</div>
					</a>
				</li>
				<li>
					<a href="/">
						<i class="fas fa-sign-out-alt"></i>
						<div>Exit</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-question"></i>
						<div>Help</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="main">
			<div class="cards">
				<div class="card card-equip">
					<div class="card-content">
						<div class="number">7</div>
						<div class="card-name">Equipements</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-server"></i>
					</div>
				</div>
				<div class="card card-app">
					<div class="card-content">
						<div class="number">1</div>
						<div class="card-name">Applications</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-window-restore"></i>
					</div>
				</div>
				<div class="card card-user">
					<div class="card-content">
						<div class="number">68</div>
						<div class="card-name">Utilisateurs</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-users"></i>
					</div>
				</div>
				<div class="card card-alert">
					<div class="card-content">
						<div class="number">1</div>
						<div class="card-name">Alertes</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-exclamation-triangle"></i>
					</div>
				</div>
			</div>
			<div class="charts">
				<div class="chart" id="doughnut-chart">
					<h2>Liste des équipements</h2>
					<canvas id="equip"></canvas>
				</div>

				<div class="chart">
					<h2>Cartographie du réseau</h2>
					<img src="{% static 'img/architecture.png' %}" align="center" alt="architecture of network" usemap="#network_map">
					<map name="network_map">
						<area shape="poly" coords="450,140, 500,120, 530,145, 470,160" href="/router/" alt="Router" class="router">
						<area shape="poly" coords="10,30, 60,40, 60,95, 10,80" href="/application/" alt="Application">
					</map>
				</div>

			</div>

		</div>
	</div>

	<script>
		var ctx = document.getElementById('equip').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ['Routeur', 'Switch', 'Point d\'accès', 'Serveur'],
				datasets: [{
					label: 'Equipements',
					data: [2, 1, 2, 2],
					backgroundColor: [
						'rgba(41, 155, 99, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(120, 46, 139, 1)'
					],
					borderColor: [
						'rgba(41, 155, 99, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(120, 46, 139, 1)'
					],
					borderWidth: 2
				}]
			},
			options: {
				maintainAspectRatio: true,
				responsive: true,
				plugins : {
					datalabels : {
						color: 'white',
						align: 'center',
						font: {
							weight: 'bold',
							size: 16
						}
            		}
        		}
			},
			plugins:[ChartDataLabels]
		});

	</script>

</body>
</html>
